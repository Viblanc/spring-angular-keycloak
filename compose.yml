services:
  backlog-db:
    container_name: postgres-backlog
    image: postgres:15-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "backlogdb" ]
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_DB: backlogdb
      POSTGRES_USER: frieren
      POSTGRES_PASSWORD: slayer
    ports:
      - "5432:5432"

  keycloak-db:
    container_name: postgres-kc
    image: postgres:15-alpine
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "keycloak" ]
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: frieren
      POSTGRES_PASSWORD: slayer
    networks:
      - keycloak-net
    volumes:
        - ./keycloak_db:/var/lib/postgresql/data

  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    command: ["start-dev"]
    restart: unless-stopped
    environment:
      KC_DB: postgres
      KC_DB_USERNAME: frieren
      KC_DB_PASSWORD: slayer
      KC_DB_URL: "jdbc:postgresql://postgres-kc:5432/keycloak"
      KC_METRICS_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: password
    ports:
      - "8080:8080"
    networks:
      - keycloak-net
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import

networks:
  keycloak-net:
    driver: bridge

volumes:
  keycloak_db:
    driver: local
